<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RULETA</title>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/Winwheel.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="contenedor">
        <h1>RULETA DE APUESTAS</h1>
    </main>

    <div id="ingreso" class="ingreso">
        <form class="formulario" action="#" method="POST">
            <legend class="titulos"> APUESTA </legend>
            <div class="contenedor-campos">
                <div class="campo">
                    <label>NOMBRE</label>
                    <input type="text" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="campo">
                    <label>APUESTA</label>
                    <input type="number" name="apuesta" placeholder="Ingresar" min="1" max="10000" required>
                </div>
                <div class="ingresar">
                    <input class="boton" type="submit" value="Ingresar">
                </div>
            </div>            
        </form>
    </div>

    <form class="apuesta" action="#" method="POST">
        <legend class="titulos"> INGRESAR APUESTA </legend>
        <select>
            <option disabled selected>-- Seleccionar Color --</option>
            <option id="red">Rojo</option>
            <option id="black">Negro</option>
        </select>
        <div class="campo">
            <input type="number" name="apuesta" id="valor1" placeholder="Valor" min="1" max="10000" required>
        </div>
        <div>
            <input type="hidden" name="apuesta" id="valor2" value="1.8">
        </div>
        <div class="ingresar">
            <input class="boton" type="submit" value="Apostar" onclick="calcular();"/>
        </div>
    </form>

    <input class="boton" type="button" value="Girar" onclick="Ruleta.startAnimation();"/>
    <canvas id="canvas" height="550" width="550"></canvas>

    <script class="ruleta" src="js/funciones.js"></script>

    
    
    <footer class="footer">
        <p class="footer__texto">RULETA DE APUESTAS - Todos los derechos Reservados 2021.</p>
    </footer>
    
</body>
</html>
